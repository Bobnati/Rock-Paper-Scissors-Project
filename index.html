<!DOCTYPE html>

<html>
<head>
    <title> You Fit Beat Bobnati? </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="rock-thumbnail.jpg" type="RPS-logo">

<link href="Rock-Paper-Scissors-Css.css" rel="stylesheet">

</head>


<body>

    <h4> Welcome to the ultimate showdown with me in this Rock-Paper-Scissors Game! 
    
        where the fate of your fingers is in your hands!" </h4>
   <button class="tutorial" onclick =" displayTutorial();"> <h2> Display tutorial </h2> </button>
   <p class="hideTutorial"></p>
    <div>
       <button class="rockButton" onclick="
        playGame('Rock')" > <img class="rock-image" src="Rock-image.png"> </button>
<button class="paperButton" onclick="
        playGame('Paper')"> <img class="paper-image" src="Paper-image.png"></button>
    <button class="scissorsButton" onclick="
        playGame('Scissors')"> <img class="scissors-image" src="Scissors-image.png"> </button>
    </div>
    <div>
        <button class="autoPlayButton" onclick="autoPlay();">Auto Play</button>
        <button class="resetButton" onclick="resetScore();">Reset Score</button>
        <button class="resetButton" onclick = "
        const intervalClear = autoPlay();
        stopTheCount();"> Stop Autoplay </button>
        <p class="displayGame"></p>
    </div>


<div class="forScoreAndHype">
    <div>
        <h1> Bobnati's Score : <p class="displayComputerScore"></p></h1> 

        <h1>Your Score : <p class="displayPlayerScore"></p></h1>

    </div>

    <div class="forHype">
        
    </div>

</div>

  
<script src="Rock-Paper-Scissors-Js.js"></script>
</body>


</html>
